<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Bloom</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: magenta;
      color: #fff;
    }

    .number-box {
      font-size: 48px;
      margin: 20px auto;
      padding: 20px;
      border: 2px dashed #fff;
      display: inline-block;
      width: 200px;
      height: 80px;
      line-height: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .hidden {
      visibility: hidden;
    }

    input {
      font-size: 18px;
      padding: 8px;
      margin-top: 10px;
      width: 120px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #fff;
      color: magenta;
      border: none;
      border-radius: 5px;
    }

    #inputSection {
      margin-top: 20px;
    }

    #countdown {
      font-size: 24px;
      margin-top: 10px;
    }

    #progress {
      font-size: 18px;
      margin-top: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ¸ Number Bloom</h1>
  <p>Memorize the number before it disappears!</p>

  <div id="numberBox" class="number-box">Loading...</div>
  <div id="countdown"></div>

  <div id="inputSection" style="display:none;">
    <input type="text" id="userInput" placeholder="Enter number">
    <br>
    <button onclick="checkAnswer()">Submit</button>
  </div>

  <p id="feedback"></p>
  <p id="progress">Rounds completed: 0</p>

  <script>
    let currentLength = 3;
    let currentNumber = "";
    let roundsCompleted = 0;
    let countdownInterval;

    function generateNumber(length) {
      let number = "";
      for (let i = 0; i < length; i++) {
        number += Math.floor(Math.random() * 10);
      }
      return number;
    }

    function updateProgress() {
      document.getElementById('progress').textContent = `Rounds completed: ${roundsCompleted}`;
    }

    function showCountdown(seconds) {
      const countdownDisplay = document.getElementById('countdown');
      countdownDisplay.textContent = seconds;

      countdownInterval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdownDisplay.textContent = seconds;
        } else {
          clearInterval(countdownInterval);
          countdownDisplay.textContent = '';
        }
      }, 1000);
    }

    function startGame() {
      document.getElementById('feedback').textContent = '';
      currentNumber = generateNumber(currentLength);
      const numberBox = document.getElementById('numberBox');
      numberBox.textContent = currentNumber;
      numberBox.classList.remove('hidden');
      document.getElementById('inputSection').style.display = 'none';

      showCountdown(5);

      setTimeout(() => {
        numberBox.textContent = '';
        numberBox.classList.add('hidden');
        document.getElementById('inputSection').style.display = 'block';
        document.getElementById('userInput').value = '';
        document.getElementById('userInput').focus();
      }, 5000);
    }

    function checkAnswer() {
      const userAnswer = document.getElementById('userInput').value;
      const feedback = document.getElementById('feedback');
      if (userAnswer === currentNumber) {
        feedback.textContent = "âœ… Correct! Get ready for the next round...";
        currentLength++;
        roundsCompleted++;
      } else {
        feedback.textContent = `âŒ Oops! The number was ${currentNumber}. Restarting from 3 digits.`;
        currentLength = 3;
        roundsCompleted = 0;
      }
      updateProgress();
      setTimeout(startGame, 2000);
    }

    // Start the game when the page loads
    window.onload = () => {
      updateProgress();
      startGame();
    };
  </script>

</body>
</html>
